    <style>
      body {
        background-color: #FFFFFF;
        color: #111827;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        /* Updated: Clean White to Grey Fade */
        background: linear-gradient(180deg, #FFFFFF 0%, #F3F4F6 100%);
        background-attachment: fixed;
        min-height: 100vh;
      }
      
      /* Add a subtle noise over the gradient */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.4'/%3E%3C/svg%3E");
        opacity: 0.15;
        z-index: -1;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #9CA3AF;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4B5563;
      }
      
      /* Light Mode Glass Panels */
      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      .glass-card {
        background: #FFFFFF;
        border: 1px solid #E5E7EB; 
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }
      
      /* Text Selection Color */
      ::selection {
        background: rgba(17, 24, 39, 0.9); /* Black selection */
        color: #FFF;
      }

      /* ========================================= */
      /* PRINT STYLES - CLEAN PDF GENERATION       */
      /* ========================================= */
      @media print {
        body, html {
          background: white !important;
          height: auto !important;
          overflow: visible !important;
        }

        /* Hide Everything by default */
        body > * {
          display: none !important;
        }

        /* Only show the Printable Document container */
        .printable-document {
          display: block !important;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          margin: 0;
          padding: 20mm; /* Standard letter margins */
          font-family: 'Times New Roman', Times, serif; /* Professional Font for Letters */
          font-size: 12pt;
          line-height: 1.5;
          color: black;
          background: white;
          z-index: 9999;
          white-space: pre-wrap; /* Preserve formatting */
        }
        
        .printable-document .signature-font {
             font-family: 'Dancing Script', cursive !important;
             font-size: 24pt !important;
             margin-top: 20px;
        }

        /* Hide noises, gradients, scrollbars */
        body::before { display: none !important; }
        ::-webkit-scrollbar { display: none !important; }
      }
    </style>
